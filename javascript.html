<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>

<body onload="cambiar()">

<p><img id="ia" alt="Imagen aleatoria" src="Papel.jpg" /></p>

<button onclick="cambiar();">Jugar</button></p>
<script type="text/javascript">
	function rand(){
// creamos un numero al azar entre 0 y 2 (o cual sea la cantidad de im치genes)
 console.log(Math.floor(Math.random() * 3))
 return(Math.floor(Math.random() * 3 ));
}
//guardas imagenes en el array
var cambia_imagen = new Array();
cambia_imagen[0] = "Piedra.jpg";
cambia_imagen[1] = "Papel.jpg";
cambia_imagen[2] = "Tijera.jpg";
//la funci칩n para que al clickear establezca el source del tag imagem que tiene id "ia" (Imagen aleatoria)
//como no son tantas, puede que alguna vez se repita 2 veces la misma
//incluso, si usamos numeros para las im치genes, la script puede ser m치s sencilla


function cambiar(){
     document.getElementById("ia").src = cambia_imagen[rand()];
}
</script>
</body>
</html>
